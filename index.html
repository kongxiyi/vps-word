<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub文件管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.2.1/jsencrypt.min.js"></script> -->
     <script src="./jsencrypt.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fab fa-github"></i> GitHub文件管理系统</h1>
        <div id="auth">
            <input type="text" id="token-input" placeholder="输入GitHub个人访问令牌">
            <button id="auth-btn"><i class="fas fa-sign-in-alt"></i> 认证</button>
        </div>
        <div id="user-info" style="display: none;"></div>
        <div id="file-actions" style="display: none;">
            <button id="new-file-btn" onclick="showNewFileForm()"><i class="fas fa-plus"></i> 新建文件</button>
            <button id="new-folder-btn" onclick="showNewFolderForm()"><i class="fas fa-folder-plus"></i> 新建文件夹</button>
            <button id="refresh-btn"><i class="fas fa-sync-alt"></i> 刷新</button>
            <button id="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> 退出</button>
        </div>
        <div id="new-file-form" style="display: none;">
            <input type="text" id="new-file-name" placeholder="新文件名">
            <textarea id="new-file-content" placeholder="文件内容"></textarea>
            <button id="save-new-file-btn"><i class="fas fa-save"></i> 保存新文件</button>
            <button id="cancel-new-file-btn"><i class="fas fa-times"></i> 取消</button>
        </div>
        <div id="file-list"></div>
        <div id="file-content" style="display: none;">
            <textarea id="file-editor" readonly></textarea>
            <div id="file-buttons">
                <button id="view-btn"><i class="fas fa-eye"></i> 查看</button>
                <button id="edit-btn"><i class="fas fa-edit"></i> 编辑</button>
                <button id="save-btn" style="display: none;"><i class="fas fa-save"></i> 保存</button>
                <button id="close-btn"><i class="fas fa-times"></i> 关闭</button>
            </div>
        </div>
        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> 处理中...</div>
    </div>
    <script src="app.js"></script>
    <div id="notification" class="notification">
        <div class="notification-content"></div>
        <button class="notification-close">&times;</button>
    </div>
    <div id="key-dialog" class="modal">
        <div class="modal-content">
            <h2>请输入密钥</h2>
            <input type="password" id="key-input" placeholder="输入密钥">
            <button id="submit-key">提交</button>
        </div>
    </div>
</body>
</html>
