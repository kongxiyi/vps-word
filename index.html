<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub文件管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GitHub文件管理系统</h1>
    <div id="auth">
        <input type="text" id="token-input" placeholder="输入GitHub个人访问令牌">
        <button id="auth-btn">认证</button>
    </div>
    <div id="file-list"></div>
    <div id="file-actions">
        <input type="text" id="new-file-name" placeholder="新文件名">
        <button id="new-file-btn">新建文件</button>
    </div>
    <div id="file-content">
        <textarea id="file-editor"></textarea>
        <button id="save-btn" style="display: none;">保存修改</button>
    </div>
    <div id="error-message" style="color: red;"></div>
    <div id="debug-output" style="white-space: pre-wrap; word-wrap: break-word;"></div>
    <script src="app.js"></script>
</body>
</html>
