<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解密测试</title>
    <script src="./jsencrypt.js"></script>
</head>
<body>
    <h1>解密测试</h1>

    <p id="result"></p>

    <script src="decrypt_test.js"></script>
